<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-between items-center px-5">
          <div class="flex">
            <img class="w-16" src="assets/Group.png" alt="" />
            <div>
              <h1 class="text-2xl font-bold">$ <span id="main-balance">4500</span></h1>
              <p class="">available balance</p>
            </div>
          </div>
          <button class="btn">Log Out</button>
        </nav>
      </header>
      <section class="mt-10 px-3">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cash out charge
          is low and
        </p>
        <div class="cards grid grid-cols-3 mt-5 gap-2.5">
          <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
            <h3 class="font-semibold">Add Money</h3>
          </div>
          <div id="cashout-box" class="box border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
            <h3 class="font-semibold">Cash out</h3>
          </div>
          <div class="box border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
            <h3 class="font-semibold">Transfer Money</h3>
          </div>
          <div class="box border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
            <h3 class="font-semibold">Get Bonus</h3>
          </div>
          <div class="box border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
            <h3 class="font-semibold">Pay Bill</h3>
          </div>
          <div id="transaction-box" class="box border p-4 text-center rounded-lg">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
            <h3 class="font-semibold">Transactions</h3>
          </div>
        </div>
      </section>
      <section id="addmoney">
        <h2 class="font-semibold text-xl pt-5 px-5">Add Money</h2>
        <div class="hero-content">
          <div class="card w-full bg-base-100 max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <legend>Select Bank</legend>
              <select id="allbank" class="select border-none">
                <option disabled selected>Select Bank</option>
                <option value="Bkash">Bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
              </select>
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile number</label>
                <input value="01720604420" id="account-number"
                  type="email"
                  class="input border-none"
                  placeholder="Enter your number" required
                />
                <label class="fieldset-label">Amount</label>
          <input id="amount" type="number" class="input border-none" placeholder="Enter amount to transfer" />
                <label class="fieldset-label">4 Digit Pin</label>
                <input value="1234" id="pin" type="text" class="input border-none" placeholder="4 Digit Pin" required/>
                <button id="add-money" type="submit" class="btn btn-primary rounded-full mt-4">Add Money</button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
      <section id="cashout">
        <h2 class="font-semibold text-xl pt-5 px-5">Cash out</h2>
        <div class="hero-content">
          <div class="card-body w-full bg-base-100 max-w-sm shrink-0 shadow-2xl">
              <fieldset class="fieldset">
                <label class="fieldset-label">Mobile number</label>
                <input value="01720604420" id="account-number"
                  type="email"
                  class="input border-none"
                  placeholder="Enter your number" required
                />
                <label class="fieldset-label">Amount</label>
          <input id="cashout-amount" type="number" class="input border-none" placeholder="Enter amount to transfer" />
                <label class="fieldset-label">4 Digit Pin</label>
                <input value="1234" id="cashout-pin" type="text" class="input border-none" placeholder="4 Digit Pin" required/>
                <button id="cashout-btn" type="submit" class="btn btn-primary rounded-full mt-4">Cash out</button>
              </fieldset>
          </div>
        </div>
      </section>
      <section id="transaction-history">
        <h1 class="text-2xl font-semibold text-center pt-8">Transaction History</h1>
        <div id="transaction-container" class="m-5 p-5 bg-red-300 rounded-2xl"></div>
      </section>
    </section>
    <!-- <script src="script/addmoney.js"></script> -->
    <script src="utilities/utilities.js"></script>
    <script src="utilities/toggle.js"></script>
    <script src="script/add-money.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/transaction.js"></script>
  </body>
</html>
